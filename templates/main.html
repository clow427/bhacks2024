<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
        }
        .dialog-box {
            height: 200px;
            background: #ffffff;
            border: 1px solid #007bff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .map {
            height: 400px; /* Set height for the map */
            border: 1px solid #007bff;
            border-radius: 8px;
            position: relative;
            overflow: hidden; /* Hide overflow for better visual */
        }
        .map img {
            width: 100%; /* Ensure the image covers the div */
            height: 100%; /* Make the image fill the height */
            object-fit: cover; /* Cover the area without distortion */
        }
        .image-placeholder, .graph-placeholder {
            height: 150px;
            background: #e9ecef;
            border: 1px solid #007bff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.2em;
        }
        .image-placeholder {
            background: url('https://via.placeholder.com/150.png?text=Images') no-repeat center;
            background-size: contain;
        }
        .graph-placeholder {
            background: url('https://via.placeholder.com/150.png?text=Graph') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-left mt-3">
            <h1>2024 ELECTION</h1>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="dialog-box">
                <h4>Dialog Box</h4>
                <p>This is a dialog box located in the center middle. You can add more content here!</p>
            </div>
        </div>
        
        <div class="col-md-6 d-flex justify-content-center align-items-start">
            <div class="dialog-box w-100">
                <h4>Right Side Dialog Box</h4>
                <p>This is a larger dialog box that takes most of the right side. Feel free to add more content here!</p>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="map">
                <img src="usmap.jpg" alt="Map of the USA"> <!-- Replace with your image path -->
                <h5 class="text-center text-white" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);">Map of the USA</h5>
            </div>
        </div>

        <div class="col-md-6 d-flex flex-column justify-content-end">
            <div class="image-placeholder mb-2">
                Images
            </div>
            <div class="graph-placeholder">
                Graph
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
