<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            height: 100vh; /* Full height for the body */
            display: flex; /* Use flex to create a column layout */
            flex-direction: column; /* Stack children vertically */
        }
        h1 {
            color: #007bff;
        }
        .dialog-box {
            background: #ffffff;
            border: 1px solid #007bff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .map {
            height: 400px; /* Set height for the map */
            border: 1px solid #007bff;
            border-radius: 8px;
            position: relative;
            overflow: hidden; /* Hide overflow for better visual */
        }
        .map img {
            width: 100%; /* Ensure the image covers the div */
            height: 100%; /* Make the image fill the height */
            object-fit: cover; /* Cover the area without distortion */
        }
        .image-placeholder, .graph-placeholder {
            background: #ffffff;
            border: 1px solid #007bff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
         }

        .graph-placeholder {
            background: url('https://via.placeholder.com/150.png?text=Graph') no-repeat center;
            background-size: contain;
        }
        .flex-grow-1 {
            flex-grow: 1; /* Allow dialog box to take remaining space */
        }
        .flex-row-wrap {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            justify-content: space-between; /* Space out items */
        }
        .flex-column {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="container-fluid flex-grow-1">
    <div class="row">
        <div class="col-12 text-left mt-3">
            <h1>2024 ELECTION</h1>
        </div>
    </div>
    
    <div class="container-fluid flex-grow-1">
      <div class="row">
          <!-- Left Column -->
          <div class="col-md-9">
               
            <div class = "row">

               <img src="eagle.jpg" alt="Image" style="width: 150px; height: auto; margin-right: 15px;"> 

               <div class="dialog-box" style="padding: 20px; width: 70%">
                     <h4>Top Dialog</h4>
                     <p>This is the content of the top dialog box.</p>
               </div>

            </div>

            <div class="map mb-2" style="width: auto; height:auto; padding: 40px; position: relative; background-color: #f8f9fa;"> <!-- Increased width and padding -->
               <img src="usmap.jpg" alt="Map of the USA" style="width: 700px; height: auto;">
               <h5 class="text-center text-black" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);">Map of the USA</h5>
           </div>
           
           

              <div class="image-placeholder mb-2">
                  <h4>Swing States</h4>
                  <p>Arizona <br>
                     Georgia <br>
                     Michigan <br>
                     Nevada <br>
                     North Carolina <br>
                     Pennsylvania <br>
                     Wisconsin</p>   
               </div>
          </div>
          
  
          <!-- Right Column -->
          <div class="col-md-3" style="height: 100vh;">
              <div class="dialog-box" style="height: 100%; overflow-y: auto; padding: 20px;">
                  <h4>Updates</h4>
                  <p>This dialog box extends to the bottom of the page.</p>
              </div>

              <div class="col-md-6 d-flex flex-column align-items-end">
               <div class="flex-grow-1"></div> <!-- This empty div pushes the graph to the bottom -->
               <div class="graph-placeholder" style="height: 150px; width: 100%">
                   Graph
               </div>
           </div>
          </div>
      </div>
  </div>
  

      
  </div>
  
  
  
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
